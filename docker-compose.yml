services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: turtlebot3-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: turtlebot3_db # proje kontrol edildikten sonra kontrol edilmeli #
      POSTGRES_USER: samma # proje kontrol edildikten sonra kontrol edilmeli #
      POSTGRES_PASSWORD: 1234 # proje kontrol edildikten sonra kontrol edilmeli #
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - turtlebot-network

  # Backend Spring Boot App
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: turtlebot3-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://postgres:5432/turtlebot3_db
      - DB_USERNAME=samma
      - DB_PASSWORD=1234
      - ROSBRIDGE_URL=ws://rosbridge:9090
      - DEBUG_LOG_DIR=/app
    volumes:
      - ./.cursor:/app/.cursor
    ports:
      - "${BACKEND_HOST_PORT:-8082}:8080"
    depends_on:
      - postgres
      - rosbridge
    networks:
      - turtlebot-network

  # ROS Bridge WebSocket Server
  rosbridge:
    build:
      context: .
      dockerfile: rosbridge.Dockerfile
    image: local/rosbridge:humble
    container_name: turtlebot3-rosbridge
    restart: unless-stopped
    environment:
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-42}
    ports:
      - "${ROSBRIDGE_HOST_PORT:-9091}:9090"
    networks:
      turtlebot-network:
        aliases:
          - rosbridge

  # RViz with noVNC
  rviz-novnc:
    build:
      context: ./ros-stack
      dockerfile: rviz.Dockerfile
    container_name: turtlebot3-rviz-novnc
    restart: unless-stopped
    environment:
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-42}
      - DISPLAY=:0
      - GEOMETRY=1600x900x24
      - LIBGL_ALWAYS_SOFTWARE=1
    depends_on:
      - rosbridge
    ports:
      - "${RVIZ_NOVNC_HOST_PORT:-6082}:6080"
    networks:
      - turtlebot-network

  # Turtlesim noVNC (live view + turtlesim node)
  turtlesim-novnc:
    build:
      context: ./ros-stack
      dockerfile: turtlesim-novnc.Dockerfile
    container_name: turtlebot3-turtlesim-novnc
    restart: unless-stopped
    environment:
      - DISPLAY=:1
      - GEOMETRY=800x800x24
      - VNC_PORT=5901
      - NOVNC_PORT=6081
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-42}
    depends_on:
      - rosbridge
    healthcheck:
      test: ["CMD-SHELL", "source /opt/ros/humble/setup.bash && ros2 topic list | grep -q /turtle1/cmd_vel || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    ports:
      - "6081:6081"
    networks:
      - turtlebot-network

volumes:
  postgres_data:

networks:
  turtlebot-network:
    driver: bridge